{% extends 'base_accounts.html' %}
{% load static %}
{% block title %}Log in to Khwoppa Gift Card {% endblock %}

{% block content %}



	<div class="container-login100" style="background-image: url('../admin/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form  method="post" class="login100-form validate-form" novalidate>
                 {% csrf_token %}
               <input type="hidden" name="next" value="{{ next }}">
              {% include 'includes/form.html' %}

				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn">
						Sign In
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="{% static 'admin/images/icons/icon-google.png' %}" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a href="{% url 'signup' %}" class="txt2 hov1">
						Sign Up
					</a>

                    <div class="text-center py-2">
          <small>
            <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
          </small>
        </div>
				</div>
			</form>


		</div>
	</div>



	<div id="dropDownSelect1"></div>


{% endblock %}
