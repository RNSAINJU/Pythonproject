
    <section class="ftco-section testimony-section" style="background-image: url(../static/img/bg_4.png);" data-stellar-background-ratio="0.5">
    	<div class="overlay"></div>
      <div class="container">
				<div class="row justify-content-center mb-5">
          <div class="col-md-7 heading-section text-center ftco-animate">
          	<span class="subheading">
          		<i class="db-left"></i>
          		Testimonial
          		<i class="db-right"></i>
          	</span>
            <h2 class="mb-3">What People Say</h2>
            <p>Some of our customer reviews from facebook.</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8 ftco-animate">
          	<div class="row ftco-animate">
		          <div class="col-md-12">
		            <div class="carousel-testimony owl-carousel ftco-owl">

                  {% for obj in reviewers_list %}
		              <div class="item">
		                <div class="testimony-wrap py-4 pb-5">
		                  <div class="user-img mb-4" style="background-image: url({{ obj.image.url }})">
		                    <span class="quote d-flex align-items-center justify-content-center">
		                      <i class="icon-quote-left"></i>
		                    </span>
		                  </div>
		                  <div class="text text-center">
		                    <p class="mb-4">{{ obj.message }}</p>
		                    <p class="name">{{ obj.customername }}</p>
		                    <span class="position">Customer</span>
		                  </div>
		                </div>
		              </div>

                  {% endfor %}

		            </div>
		          </div>
		        </div>
          </div>
        </div>
      </div>
    </section>
